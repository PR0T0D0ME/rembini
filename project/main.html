<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="default.css">
<title>GabenMarket</title>
</head>
<body>
<header>
    <div class="container">  
        <a href="main.html" id="logo"><img src="2.svg" height="100px" width="100px"></a>
        <label for="toggle-1" class="toggle-menu"><i class="toggle-icon"></i></label>
        <input type="checkbox" id="toggle-1">
        <nav>
            <ul>
                <li><a href="#logo">Главная</a></li>
                <li><a href="#catalog">Каталог игр</a></li>
                <li><a href="#buys">Мои покупки</a></li>
                <li><input type="search" name="search" class="search"></li>
                <li><a href="#cart" class="cartLink"><img src="cart.png" class="cartIcon" width="50px" height="50px">
                <span class="cartLabel">Корзина</span></a></li>
                <li><a href="#profile" class="profileLink"><img src="user.png" class="userIcon" width="50px" height="50px">
                <span class="userLabel">Профиль</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="slider">
    <div class="item">
        <img src="tokyo.jfif" alt="Первый слайд">
    </div>

    <div class="item">
        <img src="tina.jfif" alt="Второй слайд">
    </div>

    <div class="item">
        <img src="family.jpg" alt="Третий слайд">
    </div>
    <div class="item">
        <img src="village.jpg" alt="Третий слайд">
    </div>

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>
</div>

<div class="slider-dots">
    <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    <span class="slider-dots_item" onclick="currentSlide(4)"></span> 
</div>
<script src="script.js"></script> 
<h1>Наши новинки</h1>
<div class="new_games">
    <div class="game">
    </div>
</div>
</body>
</html>
